<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .navbar {
      background-color: white;
      border-style: solid;
      width: 50%;
      margin: auto;
    }

    .ul-navbar {
      display: flex;
      list-style-type: none;
      justify-content: center;
      flex-wrap: wrap;
      padding-top: 5px;
    }

    li {
      padding: 1rem 1rem;
    }

    .content {
      display: flex;
    }

    .gambar {
      padding: 50px 10px 10px 10px;
    }

    img {
      border-radius: 25px;
    }

    .form {
      padding: 50px 10px 10px 130px;
    }
  </style>
  <body style="background-color: #e5e7e9">
    <div class="navbar">
      <ul class="ul-navbar">
        <li>
          <a>Home |</a>
        </li>
        <li>
          <a>Generate link |</a>
        </li>
        <li>
          <a>Transaction History |</a>
        </li>
        <li>
          <a>Policy |</a>
        </li>
        <li>
          <a>Logout</a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="gambar">
        <img
          src="https://images.pexels.com/photos/3428498/pexels-photo-3428498.jpeg?auto=compress&cs=tinysrgb&w=300"
          alt=""
        />
      </div>
      <div class="form">
        <table>
          <tr>
            <td>Title Here</td>
            <td>:</td>
            <td>xxxxxxx</td>
          </tr>
          <tr>
            <td>Discription</td>
            <td>:</td>
            <td>
              <p>Year:</p>
              <p>Model:</p>
              <p>Condition:</p>
            </td>
          </tr>
          <tr>
            <td>Total Amonut</td>
            <td>:</td>
            <td>xxxxxxx</td>
          </tr>
          <tr>
            <td>Pay to</td>
            <td>:</td>
            <td>xxxxxxx</td>
          </tr>
          <tr>
            <td><label for="Bank">Bank</label></td>
            <td>
              :
              <select name="Bank" id="id_Bank" size="1">
                <option>BTN</option>
                <option>BNI</option>
                <option selected>HSBC</option>
                <option>BRI</option>
                <option>BSI</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="title here">Payment Type</label></td>
            <td>
              :
              <input
                type="text"
                required
                id="title here"
                placeholder="Visan Debit"
              />
            </td>
          </tr>
          <tr>
            <td><label for="account Holder">Account Holder</label></td>
            <td>
              :
              <input
                type="text"
                required
                id="account Holder"
                placeholder="Name Here"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td style="color: green">
              <input type="checkbox" id="Red Sauce" checked="" />
              <label for="white-sauce">Send to mobile phone</label>
            </td>
          </tr>
          <tr>
            <td></td>
            <td style="color: green">
              <input type="checkbox" id="Red Sauce" checked="" />
              <label for="white-sauce">Email me copy of transacation</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="Send to mobile phone">Send to mobile phone</label>
            </td>
            <td>
              :
              <input
                type="text"
                required
                id="Send to mobile phone"
                placeholder="123-456-789-0"
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">Send to Email</label></td>
            <td>
              :
              <input
                type="email"
                required
                id="email"
                placeholder="chakdarwis@gmail.com"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <a href="pembayaran.html"
                ><input type="submit" value="Pay using QuidLink"
              /></a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
